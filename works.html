<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zabio3 - Works">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Projects | zabio3</title>
    <style>
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .work-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .work-card:hover {
            border-color: var(--text-cyan);
            transform: translateY(-4px);
        }
        .work-card a {
            text-decoration: none;
            color: inherit;
        }
        .work-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .work-card-icon {
            font-size: 1.5rem;
            color: var(--text-cyan);
        }
        .work-card-title {
            color: var(--text-white);
            font-size: 1.1rem;
            font-weight: 600;
        }
        .work-card-desc {
            color: var(--text-green);
            font-size: 0.85rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .work-card-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-gray);
            font-size: 0.8rem;
        }
        .work-card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .work-card-lang {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .lang-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .lang-go { background-color: #00ADD8; }
        .lang-ts { background-color: #3178C6; }
        .lang-java { background-color: #B07219; }
        .lang-kotlin { background-color: #A97BFF; }
        .lang-c { background-color: #555555; }
        .lang-python { background-color: #3572A5; }

        .show-more-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: transparent;
            border: 1px solid var(--text-green);
            border-radius: 4px;
            color: var(--text-green);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .show-more-btn:hover {
            background-color: var(--text-green);
            color: var(--bg-primary);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="terminal terminal-wide">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button red"></span>
                <span class="terminal-button yellow"></span>
                <span class="terminal-button green"></span>
            </div>
            <span class="terminal-title">zabio3@home ~/projects</span>
        </div>
        <div class="terminal-body">
            <!-- Back link -->
            <a href="index.html" class="back-link">$ cd ..</a>

            <!-- Section Title -->
            <div class="section-header">
                <span class="section-icon"><i class="fa-solid fa-code"></i></span>
                <h2 class="section-title">Projects</h2>
            </div>

            <div class="works-grid" id="works-grid">
                <!-- OSS 1 -->
                <div class="work-card">
                    <a href="https://github.com/zabio3/godolint" target="_blank" rel="noopener noreferrer">
                        <div class="work-card-header">
                            <i class="fa-brands fa-github work-card-icon"></i>
                            <h3 class="work-card-title">godolint</h3>
                        </div>
                        <p class="work-card-desc">Dockerfile linter written in Go. Validates Dockerfile best practices.</p>
                        <div class="work-card-meta">
                            <span><i class="fa-solid fa-star"></i> 100+</span>
                            <span class="work-card-lang"><span class="lang-dot lang-go"></span> Go</span>
                        </div>
                    </a>
                </div>

                <!-- Service 1 -->
                <div class="work-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="work-card-header">
                            <i class="fa-solid fa-globe work-card-icon"></i>
                            <h3 class="work-card-title">Service Name</h3>
                        </div>
                        <p class="work-card-desc">サービスの説明をここに記載</p>
                        <div class="work-card-meta">
                            <span><i class="fa-solid fa-link"></i> Web</span>
                        </div>
                    </a>
                </div>

                <!-- Android App -->
                <div class="work-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="work-card-header">
                            <i class="fa-brands fa-android work-card-icon"></i>
                            <h3 class="work-card-title">Android App</h3>
                        </div>
                        <p class="work-card-desc">Androidアプリの説明をここに記載</p>
                        <div class="work-card-meta">
                            <span class="work-card-lang"><span class="lang-dot lang-kotlin"></span> Kotlin</span>
                        </div>
                    </a>
                </div>

            </div>

            <!-- Hidden works (show more) -->
            <div class="works-grid hidden" id="works-more">
                <!-- Add more works here -->
                <div class="work-card">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <div class="work-card-header">
                            <i class="fa-brands fa-github work-card-icon"></i>
                            <h3 class="work-card-title">Other Project</h3>
                        </div>
                        <p class="work-card-desc">プロジェクトの説明</p>
                        <div class="work-card-meta">
                            <span class="work-card-lang"><span class="lang-dot lang-go"></span> Go</span>
                        </div>
                    </a>
                </div>
            </div>

            <button class="show-more-btn" id="show-more-btn" onclick="toggleMore()">
                <i class="fa-solid fa-chevron-down"></i> もっと見る
            </button>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleMore() {
            const moreWorks = document.getElementById('works-more');
            const btn = document.getElementById('show-more-btn');
            if (moreWorks.classList.contains('hidden')) {
                moreWorks.classList.remove('hidden');
                btn.innerHTML = '<i class="fa-solid fa-chevron-up"></i> 閉じる';
            } else {
                moreWorks.classList.add('hidden');
                btn.innerHTML = '<i class="fa-solid fa-chevron-down"></i> もっと見る';
            }
        }
    </script>
</body>
</html>
