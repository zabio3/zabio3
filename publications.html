<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zabio3 - Publications">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Publications | zabio3</title>
    <style>
        .writing-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .writing-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s ease, transform 0.2s ease;
            width: 200px;
        }
        .writing-card:hover {
            border-color: var(--text-cyan);
            transform: translateY(-4px);
        }
        .writing-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background-color: var(--bg-primary);
        }
        .writing-card-body {
            padding: 12px;
        }
        .writing-card-title {
            color: var(--text-white);
            font-size: 0.9rem;
            margin-bottom: 6px;
        }
        .writing-card-meta {
            color: var(--text-gray);
            font-size: 0.75rem;
            margin-bottom: 6px;
        }
        .writing-card-desc {
            color: var(--text-green);
            font-size: 0.75rem;
            line-height: 1.4;
        }
        .writing-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Speaking Card Icon (used within writing-card) */
        .speaking-card-icon {
            width: 100%;
            height: 120px;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-cyan);
            font-size: 2.5rem;
        }
        .link-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .link-badge.slides {
            background-color: rgba(0, 217, 255, 0.15);
            color: var(--text-cyan);
        }
        .link-badge.video {
            background-color: rgba(255, 95, 86, 0.15);
            color: #ff5f56;
        }

        /* Category Tag */
        .category-tag {
            display: inline-block;
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 3px;
            margin-top: 8px;
        }
        .category-tag.writing {
            background-color: rgba(0, 255, 65, 0.15);
            color: var(--text-green);
        }
        .category-tag.speaking {
            background-color: rgba(0, 217, 255, 0.15);
            color: var(--text-cyan);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .writing-grid {
                flex-direction: column;
                align-items: center;
            }
            .writing-card {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="terminal terminal-wide">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button red"></span>
                <span class="terminal-button yellow"></span>
                <span class="terminal-button green"></span>
            </div>
            <span class="terminal-title">zabio3@home ~/publications</span>
        </div>
        <div class="terminal-body">
            <!-- Back link -->
            <a href="index.html" class="back-link">$ cd ..</a>

            <!-- Section Title -->
            <div class="section-header">
                <span class="section-icon"><i class="fa-solid fa-pen-nib"></i></span>
                <h2 class="section-title">Publications</h2>
            </div>

            <div class="writing-grid">
                <!-- Book 1 -->
                <div class="writing-card">
                    <a href="https://bookplus.nikkei.com/atcl/catalog/25/05/12/02006/" target="_blank" rel="noopener noreferrer">
                        <img src="images/fudousan-ai.jpg" alt="不動産AI成功パターン">
                        <div class="writing-card-body">
                            <h3 class="writing-card-title">不動産AI成功パターン</h3>
                            <p class="writing-card-meta">日経BP / 2025</p>
                            <p class="writing-card-desc">AIを活用した不動産ビジネスの成功事例として、UX向上・業務負荷低減の活用事例を解説</p>
                            <span class="category-tag writing">執筆</span>
                        </div>
                    </a>
                </div>

                <!-- Speaking: 不動産tech Product Night -->
                <div class="writing-card">
                    <a href="https://layerx.connpass.com/event/327054/" target="_blank" rel="noopener noreferrer">
                        <img src="https://media.connpass.com/thumbs/8d/3c/8d3cde225f211ceadd69864aa7672238.png" alt="不動産売買領域におけるAIの可能性と僕らのAI活用戦略">
                        <div class="writing-card-body">
                            <h3 class="writing-card-title">不動産売買領域におけるAIの可能性と僕らのAI活用戦略</h3>
                            <p class="writing-card-meta">不動産tech Product Night #2 / 2024</p>
                            <p class="writing-card-desc">スタートアップがAI技術で挑む！巨大産業の課題解決</p>
                            <span class="category-tag speaking">登壇</span>
                        </div>
                    </a>
                </div>

                <!-- Speaking: DeNA.go -->
                <div class="writing-card">
                    <a href="https://dena.connpass.com/event/160574/" target="_blank" rel="noopener noreferrer">
                        <img src="https://media.connpass.com/thumbs/a0/07/a007ee029ae6be1d668e13f56b97862d.png" alt="dockerfileのlintツールを作った話">
                        <div class="writing-card-body">
                            <h3 class="writing-card-title">dockerfileのlintツールを作った話</h3>
                            <p class="writing-card-meta">DeNA.go / 2020</p>
                            <p class="writing-card-desc">Goで開発したDockerfile lintツールについて</p>
                            <span class="category-tag speaking">登壇</span>
                        </div>
                    </a>
                </div>

                <!-- Add more cards here -->

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
